<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Mess Management</h1><br>
    <h2>Register</h2><br>
    <div class="login">
        <form class="login1" method="get">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" placeholder="Email">
            <br><br>
            <label for="email"><strong>Name</strong></label>
            <input type="text" name="name" id="name" placeholder="Name">
            <br><br>
            <label for="collegeId"><strong>College ID</strong></label>
            <input type="text" name="collegeId" id="collegeId" placeholder="19UCS***">
            <br><br>
            <label><strong>Password</strong></label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br><br>
            <div style="text-align: center;">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="./register_controller.js" type="module"></script>
</body>

</html>
