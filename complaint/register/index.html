    <header>Mess Management</header>

    <section class="content">
        <form>
            <div>
                <label style="display: inline;" for="subject">Subject</label>
                <br>
                <input type="text" name="subject" id="subject">
            </div>
            <br>
            <div>
                <label for="ta">Description</label>
                <br>
                <textarea id="ta" name="description" rows="20" cols="70"
                    placeholder="Explain your complain in detail"></textarea>
            </div>

            <span style="display: flex; justify-content: center;">
                <button id="clear" style="background-color: white; color: lightsalmon;">Clear</button>
                <button type="submit">Register</button>
            </span>
        </form>
    </section>
